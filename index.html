    nav {

      border-radius: 6px;
      cursor: pointer;

      font-size: 15px;
      display: flex;

      gap: 8px;
      transition: all 0.3s ease;
      font-family: inherit;

      padding: 8px 12px;

      }

      .nav-link {
        padding: 10px 15px;

      }

      .logout-btn {
        padding: 10px 15px;
        font-size: 14px;
      }

      .user-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }

    @media (max-width: 480px) {

<body> 
  <header>
    <div class="wrap">
      <h1>Community Lost &amp; Found</h1>
      <p class="lead">Report lost or found items, search listings, and help reunite people with their belongings.</p>
    </div>

    <div class="nav-container">
      <div class="nav-links">
        <a href="about.html" class="nav-link">About</a>

  <main class="wrap">
    <div class="grid">
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <strong id="countSummary">0 items</strong>
            <div class="muted">Active listings in Server Database</div>
          </div>
          <div style="display:flex;gap:8px;align-items:center" >
            <button id="exportBtn" class="ghost">Export JSON</button>
            <button id="clearBtn" class="ghost">Clear</button>
          </div>
        </div>

        <hr style="margin:12px 0" />

        <div class="tabs">
          <button class="tab active" data-filter="all">All</button>
          <button class="tab" data-filter="lost">Lost</button>
          <button class="tab" data-filter="found">Found</button>
          <button class="tab" data-filter="claimed">Claimed</button>
        </div>

        <div class="controls">
          <input id="search" class="search" placeholder="Search by title, description, contact..." />
          <select id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
        </div>

        <div id="list" class="list"></div>
      </section>

      <aside class="card">
        <h3 style="margin-top:0">Report an item</h3>
        <form id="itemForm">
          <label>Type</label>
          <select id="type">
            <option value="lost">Lost</option>
            <option value="found">Found</option>
          </select>

          <label>Title</label>
          <input id="title" required placeholder="e.g. Black wallet with ID" />

          <label>Description</label>
          <textarea id="description" rows="4" placeholder="Where, when, distinguishing features"></textarea>

          <div class="row">
            <div style="flex:1">
              <label>Date</label>
              <input id="date" type="date" />
            </div>
            <div style="width:120px">
              <label>Reward (optional)</label>
              <input id="reward" placeholder="KSh" />
            </div>
          </div>

          <label>Contact info</label>
          <input id="contact" placeholder="phone or email" />

          <label>Photo (optional)</label>
          <input id="photo" type="file" accept="image/*" />
          <div id="preview" style="margin:8px 0"></div>

          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="submitBtn">Submit</button>
            <button id="resetBtn" type="button" class="ghost">Reset</button>
          </div>
        </form>

        <hr />
      </aside>
    </div>
  </main>

  <script src="app.js"></script>

  <!-- Logout functionality -->
  <script>
    // Check authentication state and update UI
    async function checkAuthState() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');

        if (session && session.user) {
          // User is logged in
          userInfo.style.display = 'flex';
          userEmail.textContent = session.user.email;
        } else {
          // User is not logged in, redirect to login
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Error checking auth state:', error);
        window.location.href = 'login.html';
      }
    }

    // Logout function
    async function logout() {
      try {
        const { error } = await supabase.auth.signOut();
        if (error) {
          console.error('Error signing out:', error);
          alert('Error signing out. Please try again.');
          return;
        }
        
        // Clear local storage
        localStorage.removeItem('user');
        localStorage.removeItem('session');
        
        // Redirect to login page
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
        alert('Error signing out. Please try again.');
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Check auth state when page loads
      checkAuthState();

      // Add logout button event listener
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', logout);
      }

      // Listen for auth state changes
      supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_OUT') {
          window.location.href = 'login.html';
        }
      });
    });

    // Optional: Add auth check to form submission
    document.addEventListener('DOMContentLoaded', function() {
      const itemForm = document.getElementById('itemForm');
      if (itemForm) {
        itemForm.addEventListener('submit', async function(e) {
          const { data: { session } } = await supabase.auth.getSession();
          if (!session) {
            e.preventDefault();
            alert('Please log in to submit an item.');
            window.location.href = 'login.html';
          }
        });
      }
    });
  </script>
